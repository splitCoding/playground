name: cd-test

on:
  workflow_dispatch:

jobs:
  build:
    name: cd-test
    runs-on: split-runner
    
    steps:
    
    - name: Checkout Source Code
      uses: actions/checkout@v2
      with:
        submodules: 'true'
        ssh-key: 'git@github.com:splitCoding/submodule.git'
    - name: check branch
      run: git branch -a
    - name: check git log
      run: git log --oneline
      
